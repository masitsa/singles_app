<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Nairobisingles</title>
		<link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="../assets/css/style.css" type="text/css" media="screen" />
		
		<script src="../assets/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/bootstrap/js/bootstrap.min.js"></script> 
		
		<script src="../assets/js/connection.js" type="text/javascript" charset="utf-8"></script>
		<script src="../assets/js/register.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
 		
        <div class="container">
        
        	<div class="row">
            	<div class="col-xs-4">
                    <div class="round-container center-align">
                        <img src="../assets/img/logo.png" class="img-responsive center-align">
                    </div>
                </div>
            	<div class="col-xs-8" style="line-height:20px;">
                	<div class="page-heading">
                        <h2 class="center-align">Nairobisingles</h2>
                        <h4 class="center-align">Love, friendship, casual encounters</h4>
                    </div>
                </div>
            </div>
            
            <div id="response"></div>
            
            <div id="main_body">
                <div class="row">
                	<div id="loader-wrapper">
                        <div id="loader"></div>
                    </div>
                    
                    <div class="col-md-12 " id="login_form">
                        <form method="POST" action="mobile/login/register_user" id="signup-client">
                           <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
                                    <input type="text" name="client_username" class="form-control col-md-12" placeholder='Username'>
                                </div>                            
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
                                    <input type="email" name="client_email" class="form-control col-md-12" placeholder='Email'>
                                </div>                            
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                                    <input type="password" name="client_password" class="form-control col-md-8" placeholder="Password">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                   <input type="checkbox" name="client_agree" value="1"> Accept terms and conditions<br>
                                </div>
                            </div>
                            
                           
                            
                            <div class="center-align">
                                <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
        	</div>
        </div>

	</body>
</html>
